  <rect x="89" y="120" width="6" height="8" fill="#7CB342"/> <!-- Leg 2 -->
  <rect x="82" y="95" width="4" height="8" fill="#7CB342"/> <!-- Arm 1 -->
  <rect x="94" y="95" width="4" height="8" fill="#7CB342"/> <!-- Arm 2 -->
  
