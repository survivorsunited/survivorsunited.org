  <rect x="48" y="70" width="4" height="2" fill="#000000"/> <!-- Mouth -->
  <rect x="45" y="110" width="6" height="8" fill="#8B4513"/> <!-- Leg 1 -->
  <rect x="49" y="110" width="6" height="8" fill="#8B4513"/> <!-- Leg 2 -->
  <rect x="42" y="85" width="4" height="8" fill="#8B4513"/> <!-- Arm 1 -->
