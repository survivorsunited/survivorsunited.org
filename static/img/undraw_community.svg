  <line x1="60" y1="95" x2="80" y2="105" stroke="#8B4513" stroke-width="3"/>
  <line x1="100" y1="105" x2="120" y2="100" stroke="#7CB342" stroke-width="3"/>
  <line x1="70" y1="110" x2="110" y2="110" stroke="#4FC3F7" stroke-width="3"/>
  
  <!-- Community symbol -->
  <circle cx="100" cy="140" r="15" fill="#FFD700" stroke="#8B4513" stroke-width="2"/>
  <text x="100" y="145" text-anchor="middle" fill="#8B4513" font-family="Arial" font-size="12" font-weight="bold">SU</text>
